name: Log ISS Location Data Daily (with cache)

on:
  schedule:
    - cron: "0 12 * * *"   # daily at 12:00 UTC
  workflow_dispatch:       # allow manual run

jobs:
  collect-iss-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore (or create) pip cache
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: cache-06220ee

      - name: prime-cache-06220ee
        run: |
          echo "prime-cache-06220ee: cache-hit=${{ steps.cache-deps.outputs.cache-hit }}"
          if [ "${{ steps.cache-deps.outputs.cache-hit }}" = "true" ]; then
            echo "RESULT: CACHE HIT (exact key matched)"
          else
            echo "RESULT: CACHE MISS (no exact key found). Cache will be saved after job success."
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install pip deps (requests)
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch ISS location data
        run: |
          uv run --with requests python <<'PY'
          import requests
          data = requests.get('http://api.open-notify.org/iss-now.json').text
          with open('iss-location.jsonl', 'a') as f:
              f.write(data + '\n')
          PY

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add iss-location.jsonl
          git commit -m "Update ISS position data [skip ci]" || echo "No changes to commit"
          git push
